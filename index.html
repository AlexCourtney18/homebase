<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeBase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <!--fix nav bar below from collapsing-->
        <span class="navbar-brand mb-0 h1">HomeBase</span>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">Login</a>
              <a class="nav-item nav-link" href="#">Logout</a>
              </div>
              </div>
      </nav>
      <main class="container">
          <section class="row">
              <div class="col-md">
                  <h2 class="text-center">Groceries</h2>
                  <h6>This week we need...</h6>
                  <div class="d-flex justify-content-between">
                  <button type="button" class="btn btn-success">Add</button>
                  <button type="button" class="btn btn-info">Update</button>
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
              </div>
              <div class="col-md">
                  <h2 class="text-center border-left border-right">Bills</h2>
                  <h6>Total Cost:</h6>
                  <div class="d-flex justify-content-between">
                  <button type="button" class="btn btn-success">Add</button>
                  <button type="button" class="btn btn-info">Update</button>
                  <button type="button" class="btn btn-danger">Delete</button>
                </div>
              </div>
              <div class="col-md">
                  <h2 class="text-center">Chores</h2>
                  <h6>Spin the Chore Wheel</h6>
              </div>
          </section>
      </main>
    <footer>
      <h3>&copy Made by Team X</h3>
    </footer>
</body>
</html>
